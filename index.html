<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VR Museum</title>
  <link rel="icon" href="images/favicon.ico" type="image/png">
  <link rel="stylesheet" href="index.css">
  <script>
    function showAlert() {
        alert("Coming soon!");
    }
  </script>
</head>

<body>
  <header>
    <img src="images/logo_transparent.png" alt="VR Museum Logo">
  </header>

  <div class="container">
    <div class="hero-image">
      <img src="images/img_001_mirror.png" alt="Statues" class="presentation-image">
    </div>      
    <div class="text-section">
      <h1>EXPLORE ART IN VIRTUAL REALITY</h1>
      <p>Step into a virtual gallery and immerse yourself in masterpieces from around the world.</p>
      <a href="#" class="cta-button" onclick="showAlert()">Take Me In</a>
    </div>
    <div class="video-section">
      <video controls width="100%" height="auto">
        <source src="videos/VRM presentation video_v3.mp4" type="video/mp4">
        Your browser does not support the video tag.
      </video>
    </div>
  </div>

  <footer>
    <p><a href="mailto:office@vrmuseum.art">email</a></p>
    <div class="social-icons">
      <div class="social-icons">
        <a href="#" aria-label="Instagram">
          <img src="icons/instagram.png" alt="Instagram Icon" width="24" height="24">
        </a>
        <a href="#" aria-label="Twitter">
          <img src="icons/twitter.png" alt="Twitter Icon" width="24" height="24">
        </a>
        <a href="#" aria-label="Facebook">
          <img src="icons/facebook.png" alt="Facebook Icon" width="24" height="24">
        </a>
      </div>
    </div>
  </footer>
</body>
</html>
